[workspace]
resolver = "2"
members = [
    "lib/representation",
    "lib/maplib",
    "lib/triplestore",
    "lib/parquet_io",
    "lib/pydf_io",
    "lib/query_processing",
    "lib/spargebra",
    "lib/shacl",
    "py_maplib",
]

[workspace.dependencies]
pyo3 = {version = "0.21.2"}
polars = { version = "0.41.1", features = ["nightly", "performant", "cse"] }
polars-utils = "0.41.1"
polars-core = "0.41.1"
polars-time = "0.41.1"
rayon = "1.10.0"
oxrdf = "0.2.0-alpha.5"
oxrdfio = "0.1.0-alpha.6"
oxttl = "0.1.0-alpha.6"
oxiri = "0.2.2"
env_logger = "0.11.3"
log = "0.4.21"
chrono = "0.4.37"
chrono-tz = "0.9.0"
uuid = { version = "1.8.0", features = [
    "v4", # Lets you generate random UUIDs
    "fast-rng", # Use a faster (but still sufficiently random) RNG
] }
thiserror = "1.0.58"
nom = { version = "7.1.3" }
serde = { version = "1.0.203" }
peg = "0.8"
rand = "0.8"
oxilangtag = "0.1.5"
datetimeparse = "0.3.0"
fundu = "2.0.0"
memmap2 = "0.9.4"
sprs = "0.11.1"

#dev-dependencies
rstest = "0.18.2"
serial_test = "2.0.0"

[patch.crates-io]
oxrdf = { git = 'https://github.com/magbak/oxigraph.git', rev = "e29004cb3e69a8c4157a2e28e6a213f7df7e8dfe"}
oxttl = { git = 'https://github.com/magbak/oxigraph.git', rev = "e29004cb3e69a8c4157a2e28e6a213f7df7e8dfe"}
oxrdfio = { git = 'https://github.com/magbak/oxigraph.git', rev = "e29004cb3e69a8c4157a2e28e6a213f7df7e8dfe"}
