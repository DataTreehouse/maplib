[workspace]
resolver = "2"
members = [
    "lib/representation",
    "lib/maplib",
    "lib/triplestore",
    "lib/file_io",
    "lib/pydf_io",
    "lib/query_processing",
    "lib/spargebra",
    "lib/shacl",
    "lib/fts",
    "lib/datalog",
    "lib/cimxml",
    "py_maplib",
]

[workspace.package]
rust-version = "1.81.0"

[workspace.dependencies]
pyo3 = {version = "0.24.1", features = ["py-clone", "abi3-py39"] }
pyo3-log = {version = "0.12.3" }
polars = { version = "0.46.0", features = ["nightly", "performant", "cse", "fmt"], default-features = false }
polars-core = { version = "0.46.0", default-features = false }
rayon = "1.10.0"
regex = "1.11.1"
oxrdf = { version="0.2.2" }
oxrdfio = { version = "0.1.2" }
oxttl = { version="0.1.2" }
oxiri = "0.2.8"
sparesults = "0.2.3"
oxsdatatypes = "0.2.0"
env_logger = "0.11.5"
log = "0.4.21"
chrono = "0.4.38"
chrono-tz = "0.10.0"
uuid = { version = "1.8.0", features = [
    "v4", # Lets you generate random UUIDs
    "fast-rng", # Use a faster (but still sufficiently random) RNG
] }
thiserror = "2.0.3"
nom = { version = "7.1.3" }
serde = { version = "1.0.203" }
peg = "0.8"
rand = "0.8"
oxilangtag = "0.1.5"
fundu = "2.0.0"
memmap2 = "0.9.4"
sprs = "0.11.2"
walkdir = "2.5.0"

itoa = "1.0.11"
ryu = "1.0.18"

#dev-dependencies
rstest = "0.21.0"
serial_test = "3.1.1"

[patch.crates-io]
polars = { git = 'https://github.com/pola-rs/polars', rev="978d7ed761369a4ba06fa91669c39ac72f04a559" }
polars-core = { git = 'https://github.com/pola-rs/polars', rev="978d7ed761369a4ba06fa91669c39ac72f04a559" }
