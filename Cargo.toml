[workspace]
resolver = "2"
members=[
    "maplib",
    "triplestore",
    "parquet_io",
    "shacl"
]

[workspace.dependencies]
#representation = {path="../representation"}
representation = { git = "https://github.com/DataTreehouse/representation", tag="v0.6.8"}
spargebra = { git = "https://github.com/DataTreehouse/spargebra", tag = "v0.2.8"}
#query_processing = {path="../query_processing"}
query_processing = { git = "https://github.com/DataTreehouse/query_processing", tag="v0.3.10"}
polars = {version= "0.40.0" }
polars-utils = "0.40.0"
polars-core = "0.40.0"
rayon = "1.10.0"
oxrdf = "0.1.7"
rio_turtle = "0.8.4"
rio_api = "0.8.4"
rio_xml = "0.8.4"
env_logger = "0.11.3"
log="0.4.21"
chrono = "0.4.37"
chrono-tz = "0.9.0"
uuid = {version="1.8.0", features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
]}
thiserror="1.0.58"

[patch.crates-io]
polars = { git = 'https://github.com/pola-rs/polars.git', rev = "805acd81cfed82248d34fa69875cbe04730f74ce"}
polars-core = { git = 'https://github.com/pola-rs/polars.git', rev = "805acd81cfed82248d34fa69875cbe04730f74ce"}
polars-utils = { git = 'https://github.com/pola-rs/polars.git', rev = "805acd81cfed82248d34fa69875cbe04730f74ce"}
